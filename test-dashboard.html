<!DOCTYPE html>
<html>
<head>
    <title>Test Dashboard</title>
</head>
<body>
    <h1>Testing API Connection</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                console.log('Fetching from:', 'https://2xjyh29o3m.execute-api.us-east-1.amazonaws.com/prod/agents');
                
                const response = await fetch('https://2xjyh29o3m.execute-api.us-east-1.amazonaws.com/prod/agents');
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const text = await response.text();
                console.log('Raw response:', text.substring(0, 500));
                
                const agents = JSON.parse(text);
                
                resultsDiv.innerHTML = `
                    <p>✅ Success! Found ${agents.length} characters</p>
                    <p>First character: ${agents[0].agentId}</p>
                    <pre>${JSON.stringify(agents[0], null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <p>❌ Error: ${error.message}</p>
                    <p>Check browser console for details</p>
                `;
                console.error('Full error:', error);
            }
        }
        
        // Auto-test on load
        window.onload = testAPI;
    </script>
</body>
</html>
